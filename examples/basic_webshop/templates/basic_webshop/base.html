<html>
    <head>
        <title>Basic webshop</title>
    </head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}{% endblock content %}
        
        <p><a href="{% url shop_index %}">Shop home</a></p>
    </body>
</html>
