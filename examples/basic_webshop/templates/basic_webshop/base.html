{% extends "base.html" %}

{% block cart %}
    {% if cart.get_total_items %}
        <p><a href="{% url cart_detail %}">{{ cart.get_total_items }} item(s) in shopping cart with total value of {{ cart.get_total_price }}</a></p>
    {% endif %}
{% endblock cart %}

{% block navigation %}
<p><a href="{% url shop_index %}">Shop home</a></p>
{% endblock navigation %}
